<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imges/website-icon.png">
    <title>تفاصيل القصة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="response">
    <header id="header2">
        <a href="HorroStories.html"><i class="fa-solid fa-arrow-right" style="color: #f3f4f7;"></i></a>
        <div class="logo2">
            <img src="imges/site-logo.png" alt="site-logo">
        </div>
    </header>

    <div class="details">
        <div class="title2">
            <h1 id="story-title">عنوان القصة</h1>
            <p id="story-description">وصف قصير عن القصة</p>
        </div>
        <div class="detail">
            <div class="img-content">
                <img id="story-cover" src="" alt="story-cover">
            </div>
            <article>
                <h2>مقتطف من القصة</h2>
                <p id="story-summary">ملخص القصة...</p>

                <h3>معلومات اضافية</h3>
                <ul>
                    <li><strong>المؤلف :</strong> <span id="story-author">اسم المؤلف</span></li>
                    <li><strong>تاريخ النشر :</strong> <span id="story-date">تاريخ النشر</span></li>
                    <li><strong>الفئة :</strong> <span id="story-category">النوع</span></li>
                </ul>
            </article>
        </div>
        <div class="download">
            <h3>لتحميل القصة :</h3>
            <button class="btn2"><a id="story-download" href="#" download>
            <span>تحميل بهيئة PDF</span>
            </a></button>
        </div>
        
    </div>
    <div class="copy">
        <p>جميع الحقوق محفوظة من طرف &copy; Bou Storify</p>
    </div>




    <script src="script.js"></script>

</div>



</body>
</html>
